<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="product-image" id="product_img">
        <img id="imagenes" src="img/iphone_13.png" alt="iphone" />
        <br><br>
    </div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>iPhone 13 Pro</h2>
            <form action="">
                <div class="form-control">  
                    <label>Color</label>
                    <select  required id="selected_color" onchange="changeProductImage()">
                        <option disabled selected value="0" > -- Seleccione una opción -- </option>
                        <option value="graphite" id="color">Grafito</option>
                        <option value="gold" id="color">Gold</option>
                        <option value="sierra" id="color">Sierra</option>
                        <option value="silver" id="color">Silver</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Capacidad</label>
                    <select  required id="selected_gb">
                        <option value="0" disabled selected> -- Seleccione una opción -- </option>
                        <option value="128" id="GB">128 GB</option>
                        <option value="256" id="GB">256 GB</option>
                        <option value="512" id="GB">512GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label>
                    <input type="number" id="selected_cant" min="0" max="10" placeholder="0" required>
                </div>
                <div class="form-control">
                    <button type="button" onclick="calculatePrice()">Cotizar</button>
                </div>
            <section style = "font-size: 16px;" id="caja_color">
                <div  id="result" class="form-control">
                    Resultado cotización o error
                </div>
            </section>
            </form>
        </div>
    </div>

</body>
</html>
